  title: "Desenvolvimento Client-Side em 2016"
  description: "Quais são nossos desafios atuais, como Front-Enders? Temos um número de questões para resolver, que se encararmos como nossa responsabilidade, conseguiremos evoluir. O tema dessa palestra inclui: modelos de API; RESTful é velho? Grupos de frameworks; No UI e o futuro."
