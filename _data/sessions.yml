  id: 102
  title: "Workshop: Criando uma Web App com React.js + Firebase"
  description: "Neste workshop vamos criar uma Web App com React.js + Firebase do inicio ao fim. Entender a comunicação entre componentes, utilizar o melhor do ECMAScript 2015 (ES6) e armazenar e sicronizar os dados da aplicação com Firebase."
  subtype: Codelab
  speakers: [3]
  language: pt-BR
  complexity: "Intermediate"
-
  id: 103
  title: "O realístico mundo do WebVR com A-Frame"
  description: "O Oculus Rift é um grande exemplo do caminho que a realidade virtual esta seguindo e esse mundo também está acessível à Web. Com o A-Frame podemos criar experiências incríveis, de uma maneira mais simples do que você imagina."
  subtype: presentation
  speakers: [4]
  language: pt-BR
  complexity: "Intermediate"
